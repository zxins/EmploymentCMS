<!DOCTYPE html>


<!--
   The project use: django-simpleui
   source code：
   https://github.com/newpanjing/simpleui
-->
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>管理系统-登录</title>


    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/theme-chalk/index.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css">


    <link rel="stylesheet" href="/static/admin/simpleui-x/css/login.css?_=2.1">


    <style type="text/css">
        .bg {
            background: #f0f2f5;
            background-image: url('/static/admin/simpleui-x/img/bg.svg');
            min-height: 100%;
            background-repeat: no-repeat;
            background-position: 50%;
            background-size: 100%;
            padding: 20px 0;
            position: relative;
        }
    </style>


</head>
<body class="bg">

<div class="login-main">

    <div class="logo">

        <img src="https://avatars2.githubusercontent.com/u/13655483?s=60&v=4">

    </div>


    <div class="header">管理系统</div>


    <form class="simpleui-form" action="/login/?next=/" method="post" id="login-form">
        {% csrf_token %}
        <div class="simpleui-input-inline">
            <el-input prefix-icon="fas fa-user" v-model="username" name="username"
                      placeholder="用户名"></el-input>
        </div>
        <div class="simpleui-input-inline">
            <el-input prefix-icon="fas fa-lock" type="password" v-model="password" name="password"
                      @keyup.enter.native="login()"
                      placeholder="密码" show-password></el-input>
        </div>
        <div class="simpleui-input-inline login-btn">
            <el-button :icon="loading?'el-icon-loading':''" @click="login()"
                       type="primary">登录
            </el-button>
        </div>

       <div class="simpleui-input-inline login-btn">
            <el-button :icon="loading?'el-icon-loading':''" @click="open(url='/register', target='login-form', features='height=600,width=400')"
                       type="primary">注册
            </el-button>
        </div>


        <input type="hidden" name="next" value="/"/>
    </form>


</div>


<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/index.js"></script>


<script type="text/javascript" src="/static/admin/simpleui-x/js/login.js?_=3.3"></script>


<!--
    Close login page particles see link:
    关闭登录页粒子动画请查看：
    https://github.com/newpanjing/simpleui/blob/master/QUICK.md#关闭登录页粒子动画
-->
<style type="text/css">
    #particles-js {
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        z-index: -1;
    }
</style>
<!-- particles.js container -->
<div id="particles-js"></div>
<script type="text/javascript" src="/static/admin/simpleui-x/particles/particles.js"></script>
<script type="text/javascript" src="/static/admin/simpleui-x/particles/app.js"></script>


</body>
</html>
